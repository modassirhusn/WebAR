<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">

  <title>Premium WebAR Dining</title>
  <meta name="description" content="Life-size 3D dining experience in your browser">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">

  <!-- A-Frame for WebXR -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <!-- AR.js for webcam support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <!-- Gesture Detector Component -->
  <script src="https://unpkg.com/aframe-gesture-detector@4.2.2/dist/gesture-detector.js"></script>

  <!-- Custom Styles -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!-- Premium Menu Screen (Entry Point) -->
  <div id="menu-screen" class="menu-screen">
    <div class="menu-header">
      <span class="gold-title">Signature Experience</span>
      <h1>Select Your Dish</h1>
    </div>

    <div class="menu-grid">
      <!-- Pizza Card -->
      <div class="food-card" onclick="selectFood('pizza')">
        <div class="food-image-container">
          <img src="models/pizza.glb" alt="Artisan Pizza" class="hidden">
          <!-- Hidden img to trigger browser cache if needed or use actual preview images if available -->
          <div class="placeholder-icon">üçï</div>
        </div>
        <h3>Artisan Pizza</h3>
        <span class="price">$18.00</span>
        <p>Stone-baked dough with fresh mozzarella and basil.</p>
      </div>

      <!-- Croissant Card -->
      <div class="food-card" onclick="selectFood('croissant')">
        <div class="food-image-container">
          <div class="placeholder-icon">ü•ê</div>
        </div>
        <h3>Butter Croissant</h3>
        <span class="price">$5.50</span>
        <p>Flaky, golden-brown layers of pure buttery perfection.</p>
      </div>
    </div>
  </div>

  <!-- AR Experience UI (Initially hidden) -->
  <div id="ar-ui" class="hidden">
    <!-- Left Side: Nutritional Arrows -->
    <div class="side-ui side-ui-left">
      <!-- Protein (Upper) -->
      <div class="nutritional-arrow arrow-up">
        <span class="arrow-icon">‚ñ≤</span>
        <span class="arrow-label">Protein</span>
        <span id="protein-value" class="arrow-value">24g</span>
      </div>

      <!-- Carbs (Lower) -->
      <div class="nutritional-arrow arrow-down">
        <span id="carbs-value" class="arrow-value">45g</span>
        <span class="arrow-label">Carbs</span>
        <span class="arrow-icon">‚ñº</span>
      </div>

      <!-- Fiber (Left) -->
      <div class="nutritional-arrow arrow-left">
        <div style="display: flex; align-items: center; gap: 8px;">
          <span class="arrow-icon" style="transform: rotate(-90deg);">‚ñ≤</span>
          <div style="display: flex; flex-direction: column;">
            <span id="fiber-value" class="arrow-value">4g</span>
            <span class="arrow-label">Fiber</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Right Side: Ingredients -->
    <div class="side-ui side-ui-right">
      <div class="ingredients-list">
        <h4>Ingredients</h4>
        <ul id="ingredients-container">
          <!-- Dynamic -->
        </ul>
      </div>
    </div>

    <!-- Bottom: Order Actions -->
    <div class="premium-order-panel">
      <button class="btn-back" onclick="goBackToMenu()">Back</button>
      <button class="btn-order-now" onclick="placeOrder()">Order Now</button>
    </div>
  </div>

  <!-- AR Scene -->
  <a-scene id="ar-scene" embedded arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix;"
    vr-mode-ui="enabled: false" gesture-detector renderer="logarithmicDepthBuffer: true; colorManagement: true;"
    loading-screen="enabled: false">

    <!-- Camera -->
    <a-entity camera look-controls-enabled="false"></a-entity>

    <!-- Lighting -->
    <a-light type="ambient" intensity="1.2"></a-light>
    <a-light type="directional" intensity="0.8" position="1 1 1"></a-light>

    <!-- 3D Model Container -->
    <a-entity id="model-container" position="0 -0.5 -1.2">
      <!-- Fixed real-world scaling will be handled via JS -->
      <a-gltf-model id="ar-model" rotation="0 0 0" shadow="cast: true"></a-gltf-model>
    </a-entity>
  </a-scene>

  <!-- Custom JavaScript -->
  <script src="app.js"></script>
</body>

</html>
