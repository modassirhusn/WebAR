<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAR Multi-Object Placement - Advanced AR Dining</title>

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

    <!-- AR.js for WebXR support -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.js"></script>

    <!-- Three.js GLTFLoader -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.150.0/examples/js/loaders/GLTFLoader.js"></script>

    <!-- AR Modules -->
    <script src="ar-modules/surface-detector.js"></script>
    <script src="ar-modules/collision-detector.js"></script>
    <script src="ar-modules/layout-manager.js"></script>
    <script src="ar-modules/placement-feedback.js"></script>
    <script src="ar-modules/aframe-ar-component.js"></script>

    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        #ar-ui {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            display: flex;
            gap: 10px;
            flex-direction: column;
            align-items: center;
        }

        .ar-button {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: 2px solid #00ff00;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .ar-button:hover {
            background: rgba(0, 255, 0, 0.2);
            transform: scale(1.05);
        }

        .ar-button:active {
            transform: scale(0.95);
        }

        #ar-info {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
            z-index: 1000;
            max-width: 300px;
        }

        #ar-info h3 {
            margin: 0 0 10px 0;
            color: #00ff00;
        }

        #ar-info p {
            margin: 5px 0;
        }

        .button-row {
            display: flex;
            gap: 10px;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>

<body>
    <!-- A-Frame Scene -->
    <a-scene embedded
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
        vr-mode-ui="enabled: false"
        ar-multi-placement="enabled: true; showSurface: true; showFeedback: true; minSpacing: 0.05"
        renderer="logarithmicDepthBuffer: true; precision: medium; antialias: true; alpha: true"
        webxr="requiredFeatures: hit-test,plane-detection; optionalFeatures: dom-overlay,unbounded;">
        <!-- Camera -->
        <a-camera gps-camera rotation-reader look-controls-enabled="false"
            arjs-look-controls="smoothingFactor: 0.1"></a-camera>

        <!-- Lighting -->
        <a-entity light="type: ambient; color: #fff; intensity: 0.8"></a-entity>
        <a-entity light="type: directional; color: #fff; intensity: 0.5" position="1 1 1"></a-entity>

        <!-- Surface plane (will be populated by detector) -->
        <a-entity id="surface-container"></a-entity>

        <!-- Placed objects container -->
        <a-entity id="objects-container"></a-entity>
    </a-scene>

    <!-- AR UI Controls -->
    <div id="ar-ui">
        <div class="button-row">
            <button class="ar-button" onclick="placeSingleItem()">Place Item</button>
            <button class="ar-button" onclick="placeMultipleItems()">Place 5 Items</button>
        </div>
        <div class="button-row">
            <button class="ar-button" onclick="placeFullMenu()">Place Full Menu</button>
            <button class="ar-button" onclick="clearAllItems()">Clear All</button>
        </div>
    </div>

    <!-- AR Info Panel -->
    <div id="ar-info">
        <h3>ðŸŽ¯ AR Multi-Placement</h3>
        <p><strong>Surface:</strong> <span id="surface-status">Detecting...</span></p>
        <p><strong>Items Placed:</strong> <span id="items-count">0</span></p>
        <p><strong>Layout:</strong> <span id="layout-type">-</span></p>
        <p><strong>Tip:</strong> Point camera at flat surface</p>
    </div>

    <script>
        // Sample food items
        const FOOD_MODELS = [
            { modelUrl: '/models/burger.glb', scale: { x: 0.5, y: 0.5, z: 0.5 }, size: { width: 0.12, depth: 0.12, height: 0.08 } },
            { modelUrl: '/models/pizza.glb', scale: { x: 0.5, y: 0.5, z: 0.5 }, size: { width: 0.15, depth: 0.15, height: 0.05 } },
            { modelUrl: '/models/cake.glb', scale: { x: 0.5, y: 0.5, z: 0.5 }, size: { width: 0.10, depth: 0.10, height: 0.12 } },
            { modelUrl: '/models/croissant.glb', scale: { x: 0.5, y: 0.5, z: 0.5 }, size: { width: 0.08, depth: 0.08, height: 0.06 } },
            { modelUrl: '/models/pizza (2).glb', scale: { x: 0.5, y: 0.5, z: 0.5 }, size: { width: 0.15, depth: 0.15, height: 0.05 } }
        ];

        let itemsPlaced = 0;

        // Place single item
        function placeSingleItem() {
            const item = FOOD_MODELS[itemsPlaced % FOOD_MODELS.length];
            const success = window.ARPlacement.placeItem(item);

            if (success) {
                itemsPlaced++;
                updateUI();
            } else {
                alert('No surface detected or not enough space!');
            }
        }

        // Place 5 items at once
        function placeMultipleItems() {
            const items = FOOD_MODELS.slice(0, 5);
            const placed = window.ARPlacement.placeMultiple(items);

            if (placed > 0) {
                itemsPlaced += placed;
                updateUI();
            } else {
                alert('No surface detected!');
            }
        }

        // Place full menu (all items)
        function placeFullMenu() {
            const allItems = [
                ...FOOD_MODELS,
                ...FOOD_MODELS,
                ...FOOD_MODELS
            ]; // 15 items total

            const placed = window.ARPlacement.placeMultiple(allItems);

            if (placed > 0) {
                itemsPlaced += placed;
                updateUI();
            } else {
                alert('No surface detected!');
            }
        }

        // Clear all items
        function clearAllItems() {
            window.ARPlacement.clear();
            itemsPlaced = 0;
            updateUI();
        }

        // Update UI info
        function updateUI() {
            document.getElementById('items-count').textContent = itemsPlaced;

            const layoutType = itemsPlaced <= 6 ? 'Grid' : 'Radial';
            document.getElementById('layout-type').textContent = layoutType;
        }

        // Monitor surface detection
        setInterval(() => {
            const scene = document.querySelector('a-scene');
            if (scene && scene.components['ar-multi-placement']) {
                const detector = scene.components['ar-multi-placement'].surfaceDetector;

                if (detector && detector.activeSurface) {
                    const area = detector.activeSurface.area.toFixed(2);
                    document.getElementById('surface-status').textContent = `Detected (${area}mÂ²)`;
                    document.getElementById('surface-status').style.color = '#00ff00';
                } else {
                    document.getElementById('surface-status').textContent = 'Detecting...';
                    document.getElementById('surface-status').style.color = '#ffaa00';
                }
            }
        }, 500);

        // Log when scene is ready
        document.querySelector('a-scene').addEventListener('loaded', () => {
            console.log('âœ… AR Scene Ready');
            console.log('ðŸ“± Point camera at flat surface to begin');
        });
    </script>
</body>

</html>
